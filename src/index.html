<!DOCTYPE html>
<html>
  <head>
    <title>[package.name] ✨</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <meta
      name="description"
      content="[package.description] &ndash; generate glitter, blingy GIFs or HTML Ɛ̸ CSS markup."
    />
  </head>
  <body class="not-ready">
    <div class="border textured"></div>
    <main>
      <h1>[package.description]</h1>
      <!-- partial:chrome -->
      </div>
      <label for="editable" class="editable-wrap">
        <div class="editable-text-fitter editable-sentinel"></div>
        <div class="editable-shadow editable-sentinel hued"></div>
        <div
          id="editable"
          class="textured"
          spellcheck="false"
          contenteditable
          autofocus
        ></div>
      </label>
      <footer class="meta">
        <p class="buggy">
          (this is a buggy work in progress, things will break.)
        </p>
        ✨ built by
        <a href="[package.author.url]" id="meta-author" target="_blank">
          👨🏻[package.author.name]
        </a>
        &ndash;
        <a href="[package.repository]" id="meta-repository" target="_blank">
          fork on github
        </a>
        ✨
      </footer>
    </main>
    <div class="encoded-lightbox" hidden>
      <h2>here's your gif ✨</h2>
      <div class="img-container"></div>
      <p><a class="download-button">⬇️ download</a></p>
      <p><a href="#✍" class="close-button">✍ keep editing</a></p>
    </div>
    <script src="/encoder.js" async></script>
  </body>
</html>
