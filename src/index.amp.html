<!DOCTYPE html>
<html amp>
  <head>
    <title>[package.name], powered by amp-script ⚡</title>
    <!-- no [async] since we need to check experiment flag -->
    <script src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-script"
      src="https://cdn.ampproject.org/v0/amp-script-latest.js"
    ></script>
    <script>
      if (!AMP.isExperimentOn('amp-script')) {
        AMP.toggleExperiment('amp-script', true);
        window.location.reload();
      }
    </script>
    <link rel="stylesheet" class="font-preload" />
    <meta charset="utf-8" />
    <!-- AMP_BOILERPLATE -->
    <style amp-custom></style>
    <meta
      name="description"
      content="[package.description] &ndash; generate glitter, blingy GIFs or HTML Ɛ̸ CSS markup."
    />
  </head>

  <!-- No need to hydrate, so we mark as ready. -->
  <body class="ready">
    <amp-script src="/index.amp.js" layout="fill">
      <div class="border textured"></div>
      <main>
        <h1>[package.description]</h1>
        <div class="toolbar">
          <label for="toggle-textures">
            <button class="toggle" id="toggle-textures" data-toggle="textures">
              texture
            </button>
          </label>
          <label for="font">
            <select name="font" id="font"></select>
          </label>
          <label for="hue">
            hue
            <input
              id="hue"
              type="range"
              min="0"
              max="1"
              step="0.05"
              value="0"
            />
          </label>
        </div>
        <div class="panel panel-textures texture-options hued"></div>
        <label for="editable" class="editable-wrap">
          <div class="editable-shadow editable-sentinel default-font hued">
            [default.text]
          </div>
          <div class="editable-fake editable-sentinel default-font textured">
            [default.text]
          </div>
          <textarea id="editable" class="default-font" spellcheck="false">
[default.text]</textarea
          >
        </label>
        <footer class="meta">
          ⚡ this is a limited tech demo meant to showcase
          <a
            href="https://github.com/ampproject/amphtml/blob/master/extensions/amp-script/amp-script.md"
          >
            amp-script
          </a>
          ⚡<br />
          <a href="/">more bling</a> &ndash;
          <a href="[package.repository]" id="meta-repository" target="_blank">
            fork on github
          </a>
          <div class="preload-textures"></div>
        </footer>
      </main>
    </amp-script>
  </body>
</html>
